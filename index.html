<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

    <!-- ToneJS -->
    <script type="text/javascript" src="js/Tone.js"></script>

    <!-- NexusUI -->
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>

    <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Website</title>
  </head>

  <body style="margin-top:10px" id="root" class="container">
    <div class="row">
      <div id="oscilloscope" class="col"></div>
      <div id="spectrogram" class="col"></div>
      <div id="masterVolumeDial" class="col"></div>
      <div id="playBtn" class="col"></div>
    </div>
    <div class="row">
      <div class="component col">
        <p class="label">Frequency</p>
        <div id="freqNum" class="locked"></div>
        <div id="freqSlider"></div>
        <div id="freqBtn"></div>
      </div>
      <div class="component col">
        <p class = "label">Modulation Index</p>
        <div id="modIndexNum" class="locked"></div>
        <div id="modIndexSlider"></div>
        <div id="modIndexButton"></div>
      </div>
      <div class="component col">
        <p class="label">Delay Time</p>
        <div id="delayTimeNum" class="locked"></div>
        <div id="delayTimeSlider"></div>
        <div id="delayTimeButton"></div>
      </div>

    </div>
  </body>

  <script type="text/javascript" src="js/script.js"></script>

</html>
