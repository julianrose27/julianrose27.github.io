<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

    <!-- ToneJS -->
    <script type="text/javascript" src="js/Tone.js"></script>

    <!-- NexusUI -->
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>

    <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Website</title>
  </head>

  <body style="margin-top:10px" id="root" class="container">
    <div class="row">
      <div id="oscilloscope" class="col"></div>
      <div id="spectrogram" class="col"></div>
    </div>
    <div class="row component-row">
      <div class="component">
        <div id="meter" class="col"></div>
      </div>
      <div class="component">
        <p class="label">Volume</p>
        <div id="masterVolumeDial"></div>
      </div>
      <div class="component">
        <p class="label">Start/Stop</p>
        <div id="playBtn"></div>
      </div>
      <div class="component">
        <p class="label">Advanced</p>
        <div id="advancedToggle"></div>
      </div>
      <div class="component advanced">
        <p class="label">Oscillator Wave</p>
        <div id="oscWaveSelect"></div>
      </div>
      <div class="component advanced">
        <p class="label">Delay Mix</p>
        <div id="delayMixNum" class="locked"></div>
        <div id="delayMixDial"></div>
      </div>
      <div class="component advanced">
        <p class="label">Delay Feedback</p>
        <div id="delayFeedbackNum" class="locked"></div>
        <div id="delayFeedbackDial"></div>
      </div>
      <div class="component advanced">
        <p class="label">Panner Depth</p>
        <div id="panDepthNum" class="locked"></div>
        <div id="panDepthDial"></div>
      </div>
    </div>
    <div class="row component-row">
      <div class="component col">
        <p class="label">Frequency</p>
        <div id="freqNum" class="locked"></div>
        <div id="freqSlider" class="locked"></div>
        <div id="freqBtn"></div>
      </div>
      <div class="component col">
        <p class = "label">FM</p>
        <div id="modIndexNum" class="locked"></div>
        <div id="modIndexSlider" class="locked"></div>
        <div id="modIndexButton"></div>
      </div>
      <div class="component col">
        <p class="label">Delay Time</p>
        <div id="delayTimeNum" class="locked"></div>
        <div id="delayTimeSlider" class="locked"></div>
        <div id="delayTimeButton"></div>
      </div>
      <div class="component col">
        <p class="label">Panner Frequency</p>
        <div id="pannerNum" class="locked"></div>
        <div id="pannerSlider" class="locked"></div>
        <div id="pannerButton"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/script.js"></script>

</html>
